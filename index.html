<style>
html {
	height: 100%;
	/*Image only BG fallback*/
	
	/*background = gradient + image pattern combo*/
	background: 
		linear-gradient(90deg, rgba(2,0,36,0.6) 0%, rgba(0,212,255,0.6) 0%, rgba(19,66,106,0.6) 0%);
}

body {
	font-family: futura, arial, verdana;
}

#msform{
    padding: 10px;
}

label{
  display: block;
  margin-bottom: 1em;
  margin-top: 1em;
  appearance: none;
        width: 100%;
        margin: 10px 20px;   
        border-radius: 5px;
        font-size: 18px;
}  
    .row{
      display: flex;
      justify-content: space-around;
      padding: 10px;
}
      
      #msform input[type="text"]{
        appearance: none;
        width: 100%;
        margin: 2px 17px;
        height: 35px;
        padding: 5px 15px;
        border-radius: 5px;
        outline: none;
        border: none;
        background: #e8ebed;
        color: #576366;
        font-size: 14px;
      }
#msform fieldset {
	background: white;
	border: 0 none;
	border-radius: 15px;
	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
	padding: 25px 3px;
	box-sizing: border-box;
	width: 80%;
	margin: 0 10%;
	
	/*stacking fieldsets above each other*/
	position: relative;
}
/*Hide all except first fieldset*/

/*inputs*/
#msform input, #msform textarea, #msform select, #msform option {
	padding: 20px;
	border: 2px solid #ccc;
	border-radius: 10px;
	margin-bottom: 20px;
	width: 100%;
	box-sizing: border-box;
	font-family: futura;
	color: #2C3E50;
	font-size: 15px;
  font-weight: bold;
}
/*buttons*/
#msform .action-button {
	width: 100px;
	background: #13426A;
	font-weight: bold;
	color: white;
	border: 0 none;
	border-radius: 1px;
	cursor: pointer;
	padding: 10px 5px;
	margin: 10px 5px;
}
#msform .action-button:hover, #msform .action-button:focus {
	box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
}
/*headings*/
.fs-title {
  font-weight: bold;
	font-size: 15px;
	text-transform: uppercase;
	color: #13426A;
	margin-bottom: 10px;
  text-align: center;
}
.fs-subtitle {
	font-weight: bold;
	font-size: 13px;
	color: #666;
	margin-bottom: 20px;
}
input::placeholder{
  opacity: 1;
}

</style>

<!-- multistep form -->

	  <div class="row">

		  </div>
		  

 <!-- Clients Country -->

    <br>
    <br>

                    <option value="" disabled selected hidden>Select a Product</option>

    <div class="row">
 <input type="text" name="message" placeholder="Your Remarks" />
